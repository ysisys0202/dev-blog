letter-spacing:0.00938em;font-size:14px;color:var( --color-tertiary);}.css-1dhx26[class^="typography-h"],.css-1dhx26[class^="typography-subtitle"]{font-weight:600;}.css-1dhx26[class^="typography-body"]{font-weight:400;}@media (min-width: 1080px){.css-1dhx26{font-size:15px;}}</style><p class="typography-body2  css-1dhx26">연락처 :<a href="mailto:ysisys0202@gmail.com"> ysisys0202@gmail.com</a></p></li><li class="css-1sy8r3"><p class="typography-body2  css-1dhx26">아이콘 출처 :<a href="https://www.flaticon.com/free-icons/manual-book" title="manual book icons"> Manual book icons created by Kreev Studio - Flaticon</a></p></li></ul></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"postList":[{"categoryId":"5","categoryName":"회고","slug":"블로그를 배포하며","content":"\u003cp\u003e{intro}\u003c/p\u003e\n\u003cSpacing size=\"lg\" /\u003e\n## 새로운 도전을 앞두고\n\u003cbr/\u003e\n개발 블로그를 해야겠다는 생각은 몇 년 전부터 계속 하고 있었습니다. 다만 생각만 할 뿐 실천은 못하고 있는 상태였습니다. 그러다 작년 Next.js를 공부하며 만든 블로그를 실제로 운영해보기로 결심했지만 내가 개발 블로그를 할 수 있을까 싶은 망설임과 바빠서 시간이 나지 않는다는 핑계로 블로그는 점점 뒷전이 되었습니다. (블로그 : Remember Me🥹)\n\u003cbr/\u003e\n올해 4월 디즈니 애니메이션 '코코'를 보았습니다. 눈물 버튼으로 유명한 영화여서 '절대 안울어야지' 다짐 했지만 눈물을 흘리며 영화관에서 나와버렸습니다.\n코코는 음악이 하고 싶은 소년 미구엘(~~기타치는 검은 머리 소년이 코코죠?~~)과 음악을 극도로 싫어하는 가족들과의 갈등을 풀어나가는 내용으로 당연하게도 미구엘과 가족들을 중심으로 이야기가 진행됩니다. \n\u003cbr/\u003e\n그런데 영화를 보고나서 가장 기억에 남은 인물은 따로 있었습니다.\n\u003cbr/\u003e\n\u003cYoutubePlayer videoId=\"OF9Ixfq4BCI\" elementId=\"youtube\" start={355}/\u003e\n***\"내가 너의 첫번째 청중이 될게.\"***\n\u003cbr/\u003e\n바로 미구엘이 구두를 닦아주던 악사 아저씨입니다. 광장에서 개최되는 음악 페스티벌에 나갈지 말지 고민하던 미구엘에게 기회를 포착하라는 응원과 함께 자신의 기타를 내어주는 장면이 굉장히 인상 깊었습니다. 위 예고편에 나온 분량이 거의 다일 정도록 짧게 스쳐지나가는 조연 캐릭터가 계속 생각 났던 것은 어쩌면 미구엘처럼 새로운 도전을 망설이는 제가 듣고 싶었던 말을 해주었기 때문일지도 모르겠습니다. 그리고 언젠가는 저도 도전을 시작하는 사람에게 용기를 복돋아 주는 사람이 되고 싶다는 생각이 들었습니다. (하지만 모르는 꼬마 개발자한테 맥북 건네주기는 좀 어려울지도요?👩‍🦲)\n어쨌든 지금은 망설이기보단 도전할 때라고 생각합니다.\n\u003cbr/\u003e\n## 창피하지만, 일단 배포합니다.\n\u003cbr/\u003e\n블로그를 만들기 시작하면서 정말 여러 고비가 있었습니다. 특히 블로그 디자인이 꽤나 고역이었습니다. 늘 디자인을 받아서 구현하기만 했지 스스로 디자인 했던 경험은 퍼블리싱을 처음 시작하며 포트폴리오를 만들 때 뿐이었습니다. 어찌저찌 완성했지만 기대를 충족하지 못하는 퀄리티에 명색이 프론트엔드 개발자의 블로그인데 이게 맞나..? 싶었습니다. 그 후 두 세번 정도 갈아엎은 결과물이 현재의 화면입니다. (블로그 화면에 대해 피드백 해주신 분들께 정말 무한 감사를 드리고 싶습니다. 피드백을 통해 블로그가 어떻게 발전했는지 과정도 포스팅할 계획에 있습니다😉) \n그리고 디자인만큼 힘들었던 것이 글쓰기였습니다. 블로그를 하기로 마음 먹으면서 생각해둔 포스팅 주제들이 있었고 그 중 제가 가장 잘 알고 있다고 생각한 '변수'에 대한 글부터 쓰기 시작했습니다. 그러나 머리 속에서 알고 있는 것을 글로 풀어내는 것이 생각보다 쉽진 않았습니다. '이 용어가 맞나?', '이 말은 애매모호한데?', '문장이 어색한 것 같아.', '이미지 자료는 어떻게 만들어야하지?' 정말 글을 한줄 한줄 쓸때마다 온갖 고민과 고뇌가 머리속을 스쳤습니다. '내가 안다고 생각했던 게 사실은 아니었나?', '글 하나 쓰는데 이렇게 시간이 오래 걸리는데 어쩌지.', '이런 글이 도움이 될까?', '누가 보고 비웃으면 어떡하지.' 하는 생각이 들어 자신감도 점점 떨어졌습니다.       \n그러다 최근 인프런 CTO이신 향로님께서 블로그에 '창피하지만, 일단 해봅니다'라는 책을 소개하신 걸 보고 바로 도서관에서 책을 빌려왔습니다.\n책을 읽으면서 창피함을 느낄까봐 망설이며 실천하지 못한 것이 나만의 경험이 아니었구나 싶었습니다. 가끔은 그저 비슷한 경험을 한 사람의 이야기를 듣는 것 만으로도 용기를 얻게 되는 것 같습니다.\n\u003cbr/\u003e\n\u003e실천하기도 전에 \"아직 준비가 덜 되어서\"라고 말하는 사람이 있다. 우리 인생에서 '준비가 충분히 된 순간'은 영원히 오지 않는다. 시작하기 전에 '준비는 완벽하다'고 생각할지라도 정말 필요한 것은 대부분 나중에 떠오르는 법이다. **해보지 않은 사람의 준비는 당연히 불충분할 수밖에 없다.**\n\n\u003cbr/\u003e\n특히 위 구절이 인상 깊었는데요. 저도 '블로그의 디자인이 완벽하지 않아서', '기능 구현이 완벽하지 않아서', '다른 사람이 읽을만한 퀄리티의 글이 아니라서' 라며 완벽한 상태가 아니니 아직 배포할 수 없다고 미루고 있었기 때문에 뜨끔하면서도 '그래, 일단 배포하고 보자.'라는 용기가 생겼습니다. 웹은 배포 후에도 언제든지 수정하고 개선할 수 있으니까요. 게다가 다양한 분들의 피드백을 받을 수 있는 기회가 생기는 것이니 '오히려 좋아'입니다.\n그렇기에 지금은 완벽하지 않아도, 창피해도 일단 배포해보려 합니다. \n\u003cbr/\u003e\n## 어떤 이야기를 해나갈까?\n\u003cbr/\u003e\n블로그를 시작하려 마음 먹은 가장 큰 이유는 배운 지식을 다시 정리하기 위함입니다. 포스트를 작성하며 절실히 느끼게 된 것은 강의를 듣거나 문서를 읽는 것 만으로는 온전한 나의 지식이 되지 않는다는 것입니다. 얼렁 뚱땅 알고 있는 부분도 있고 생각을 글로 풀어내려니 막막하게 느껴지기도 합니다. 아마 완전히 제 것으로 소화하는 과정을 거치지 않았기 때문이겠죠. 지식을 정리하기 위해서 혼자만의 공간에 글을 쓰는 것도 좋지만 블로그를 통해 다른 개발자분들과 함께 소통하고 싶은 마음이 컸습니다. (포스트에 오류나 부족한 내용이 있다면 언제든지 피드백 부탁드려요.) 또 지금은 자바스크립트와 관련된 내용을 정리하는데 집중하고 있지만 추후에는 제가 실제로 프로젝트를 진행하며 겪었던 문제점과 해결 방안을 공유할 예정입니다. 제가 개발을 하며 많은 블로그에 도움을 받아왔던 것 처럼 다른 개발자분들께 도움이 된다면 정말 더할나위 없이 기쁠 것 같습니다.🥰  \n\u003cbr/\u003e\n## 쉬엄 쉬엄 그러나 꾸준히\n\u003cbr/\u003e\n회사에서 일을 할 때 가장 크게 느꼈던 것은 배포는 끝이 아니라 시작이라는 것이였습니다. 개발 완료 후 배포까지 마무리되면 후련한 마음이 들기 마련입니다. (아니면 핫픽스로 인한 두근거림?!🫣) 특히 개발하는 과정에서 큰 고통을 겪었던 프로젝트라면 한동안은 쳐다보고 싶지 않기도 합니다. 하지만 사실은 배포 후 서비스가 사용자들에게 선보여진 그 순간부터가 진짜 시작입니다. 실제로 사용하는 과정에서 이슈는 없는지, 우리가 원하는 대로 사용자가 해당 기능을 잘 사용하고 있는지, 배포 이전과 비교하여 불편함을 겪고 있지 않은지 꾸준히 관찰하고 대응해야 하는 것이 필요합니다. 그리고 개발 영역을 떠나서 서비스가 생명력을 가질 수 있도록 꾸준한 컨텐츠 업데이트도 필수겠죠. 컨텐츠가 업데이트 되지 않는다면 사용자들은 서비스에 대한 흥미를 금방 잃을테니까요.\n\u003cbr/\u003e\n지금 배포하려고 하는 블로그 또한 아직 완전하지 않은 상태로 여전히 개선하고 싶은 부분이 많습니다.\n현재는 금전적 비용과 시간이 최대한 들지 않는 방향으로 작업하고 있지만 GA를 통해 사용자 추이를 지켜본 후 클라우드 플랫폼 도입도 고려해 볼 예정입니다.\n그 외에 멀티 태그 기능, 검색 기능, 포스트를 시리즈 물로 발행하는 기능 등 타 블로그에서 많이 보이는 기능도 구현하고 싶습니다.\n그리고 무엇보다 중요한 것은 꾸준히 포스트를 업로드 하는 것일테죠.\n지금은 페이지네이션이 필요 없을 정도로 포스트의 수가 적지만 하루 빨리 페이지네이션이 필요할 날이 오면 좋겠네요.     \n\u003cbr/\u003e\n'전진하다'하다 할 때 進 (나아갈 진)자는 辶(쉬엄 쉬엄 갈 착)자와 隹(작은 새 추)자의 조합으로 만들어진 문자입니다. 제멋대로 해석하자면 나아간다는 것은 '작은 새의 발걸음만큼 쉬엄 쉬엄 걸어가는 것'이 아닐까 싶습니다. 제 블로그도 쉬엄 쉬엄 그러나 꾸준히 업데이트 될 예정이니 많은 관심 부탁드립니다.\n\u003cbr/\u003e\n## 포스팅을 마무리하며\n\u003cbr/\u003e\n블로그 배포 기념 회고를 하려 했는데 꽤나 두서없이 이야기를 늘어놓게 되었습니다.😅 요즘 부쩍 생각이 많아져서 그런 것 같습니다. 여기까지 긴 글 읽어주신 분들의 손발을 펴드리며 이만 마치도록 하겠습니다.👋👋\n\n\n\n\n\n\n","title":"블로그를 배포하며","intro":"블로그를 배포하며 그동안 느낀 생각을 회고해봅니다. 블로그를 만드는 과정 자체는 재밌었지만 막상 배포하는 것은 왜 계속 망설여졌는지, 앞으로 어떻게 블로그를 운영해 나갈 예정인지에 대한 이야기를 해보겠습니다.","isFeatured":true,"createdAt":"2024-09-02","thumbnail":"https://drive.google.com/uc?export=view\u0026id=1Pzdw0Swu61uaNzkDeMVpjnejLY_V3rfc","keywords":"블로그, 회고"}],"categoryName":"회고"},"__N_SSG":true},"page":"/posts/[category]","query":{"category":"회고"},"buildId":"D2kP1jcyZ981G6yj10vNT","assetPrefix":"/dev-log","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
